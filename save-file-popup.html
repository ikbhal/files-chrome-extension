<!DOCTYPE html>
<html>
<head>
  <title>Save File</title>
</head>
<body>
  <h2>Save File</h2>
  <form id="saveFileForm">
    <label for="directoryName">Directory Name:</label>
    <input type="text" id="directoryName" name="directoryName" required><br>
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" name="fileName" required><br>
    <label for="fileContent">File Content:</label>
    <textarea id="fileContent" name="fileContent" rows="5" cols="30"></textarea><br/>
    <button type="submit">Save</button>
  </form>
  <script src="save-file-script.js"></script>
</body>
</html>
