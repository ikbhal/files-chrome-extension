<!-- delete-file-popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Delete File</title>
</head>
<body>
  <h2>Delete File</h2>
  <form id="deleteFileForm">
    <label for="directoryName">Directory Name:</label>
    <input type="text" id="directoryName" name="directoryName" required><br>
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" name="fileName" required><br>
    <button type="submit">Delete File</button>
  </form>
  <div id="deleteMessage"></div>
  <script src="delete-file-script.js"></script>
</body>
</html>
